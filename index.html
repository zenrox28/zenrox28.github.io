<!DOCTYPE html>
<html>
    <head>
        <title>MY-CELIUM</title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="icon" href="./media/mushroom.gif">
    </head>
    <body>
        <header>
            <div class="title">
                <img src="./media/MASK.gif" class="title-image">
                <h1>WELCOME TO MY-CELIUM</h1>
                <img src="./media/mushroom.gif" class="title-image">
            </div>
            <div class="banner"></div>
        </header>

        <content>
            <div class="shop">

                <div class="tab-container">
                    <h2 class="tab" onclick="tab('shirts')">SHIRTS</h2>
                    <h2 class="tab-separator">|</h2>
                    <h2 class="tab" onclick="tab('socks')">SOCKS</h2>
                    <h2 class="tab-separator">|</h2>
                    <h2 class="tab" onclick="tab('accs')">ACCS</h2>
                </div>
                <div class="row">
                    <a href="#" class="product" class="mask">
                        <img src="./media/MASK.gif" class="product-image">
                        <h2 class="product-name">MASK</h2>
                        <h3 class="product-price">$19.99</h3>
                    </a>

                    <a href="#" class="product" class="shirt">
                        <img src="./media/SHIRT.gif" class="product-image">
                        <h2 class="product-name">SHIRT</h2>
                        <h3 class="product-price">$19.99</h3>
                    </a>

                    <a href="#" class="product" class="socks">
                        <img src="./media/SOCKS.gif" class="product-image">
                        <h2 class="product-name">SOCKS</h2>
                        <h3 class="product-price">$9.99</h3>
                    </a>
                </div>
            </div>
        </content>

        <footer>&copy;my-celium 2022<br/>
        DISCLAIMER: I do not plan on using github as a host for a webstore, this is purely for testing.</footer>
    </body>
</html>

<script src="./js/index.js"></script>
